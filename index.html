<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leocker-proplus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 粒子背景容器 */
        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #f8f9fa;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 4rem 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            margin: 0 auto;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards 0.3s;
        }
        h1 {
            font-size: 2.8rem;
            color: #2d3748;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        h1:hover {
            color: #2b6cb0;
            transform: scale(1.05);
        }
        /* 按钮组：上下排列 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }
        .btn {
            padding: 0.9rem 2rem;
            color: #fff;
            background: #2b6cb0;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #2c5282;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(43, 108, 176, 0.4);
        }
        /* 游戏按钮特殊配色 */
        .game-btn {
            background: #e53e3e;
        }
        .game-btn:hover {
            background: #c53030;
            box-shadow: 0 6px 15px rgba(229, 62, 62, 0.4);
        }
        .footer {
            font-size: 1rem;
            color: #718096;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 粒子背景画布 -->
    <canvas id="particle-bg"></canvas>

    <div class="container">
        <h1>leocker-proplus</h1>
        <!-- 按钮组：上下排列 -->
        <div class="btn-group">
            <a href="https://github.com/leocker-proplus" target="_blank" class="btn">我的 GitHub</a>
            <a href="games.html" class="btn game-btn">进入游戏厅</a>
        </div>
        <!-- 底部仅保留 by GitHub -->
        <div class="footer">
            <p>by GitHub</p>
        </div>
    </div>

    <!-- 粒子动效 JS (原生无外链) -->
    <script>
        const canvas = document.getElementById('particle-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = '#2b6cb033';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                // 粒子超出边界后重置
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 创建粒子数组
        const particles = [];
        const particleCount = Math.min(100, Math.floor(canvas.width / 10));

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // 窗口大小自适应
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
