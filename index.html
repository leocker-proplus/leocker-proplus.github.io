<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leocker-proplus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 粒子背景容器 - 纯原生样式 */
        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #f8f9fa;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 4rem 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            margin: 0 auto;
            max-width: 500px;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards 0.3s;
        }
        h1 {
            font-size: 2.8rem;
            color: #2d3748;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
        }
        h1:hover {
            color: #2b6cb0;
            transform: scale(1.05);
        }
        p {
            font-size: 1.1rem;
            color: #4a5568;
            margin: 0.8rem 0;
        }
        a {
            display: inline-block;
            margin-top: 1.8rem;
            padding: 0.9rem 2rem;
            color: #fff;
            background: #2b6cb0;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #2c5282;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(43, 108, 176, 0.4);
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #718096;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="particle-bg"></canvas>

    <div class="container">
        <h1>leocker-proplus</h1>
        <p>纯 GitHub Pages 动态部署 ✔️</p>
        <p>轻量粒子 · 流畅无卡顿</p>
        <a href="https://github.com/leocker-proplus" target="_blank">我的 GitHub</a>
        <div class="footer">
            <p>Powered by GitHub Pages</p>
        </div>
    </div>

    <!-- 原生粒子动效 JS - 无外链 -->
    <script>
        const canvas = document.getElementById('particle-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = '#2b6cb033';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        const particleCount = Math.min(100, Math.floor(canvas.width / 10));
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
