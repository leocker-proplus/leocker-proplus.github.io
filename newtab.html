    <script>
        // è¯­è¨€é…ç½®
        const langConfig = {
            zh: {
                placeholder: "è¾“å…¥å†…å®¹æŒ‰å›è½¦æœç´¢...",
                home: "æˆ‘çš„ä¸»ç«™",
                games: "æ¸¸æˆå…",
                github: "GitHub",
                bing: "å¿…åº”",
                by-github: "by GitHub",

            en: {

                home: "My Homepage",

                github: "GitHub",
                bing: "Bing",
                by-github: "by GitHub",

        };

        // è·å–å½“å‰è¯­è¨€ï¼ˆæœ¬åœ°å­˜å‚¨è®°å¿†ï¼Œé»˜è®¤ä¸­æ–‡ï¼‰
        let currentLang = localStorage.getItem('newtabLang') || 'zh';
        const langSwitchBtn = document.getElementById('lang-switch');
        const searchInput = document.getElementById('search-input');
        const clockEl = document.getElementById('digital-clock');

        // åˆ‡æ¢è¯­è¨€å‡½æ•°
        function switchLang() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('newtabLang', currentLang);
            updateLangContent();
        }

        // æ›´æ–°é¡µé¢è¯­è¨€å†…å®¹
        function updateLangContent() {
            const config = langConfig[currentLang];
            // æ›´æ–°æœç´¢æ¡†å ä½ç¬¦
            searchInput.placeholder = config.placeholder;
            // æ›´æ–°åˆ‡æ¢æŒ‰é’®æ–‡å­—
            langSwitchBtn.textContent = config.switch-btn;
            // æ›´æ–°æ‰€æœ‰å¸¦data-langå±æ€§çš„å…ƒç´ 
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (config[key]) {
                    el.textContent = config[key];
                }
            });
            // æ›´æ–°é¡µé¢langå±æ€§
            document.documentElement.lang = currentLang;
        }

        // æ•°å­—æ—¶é’Ÿæ›´æ–°
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockEl.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // æœç´¢åŠŸèƒ½ï¼ˆå¿…åº”æœç´¢ï¼‰
        function search() {
            const keyword = searchInput.value.trim();
            if (keyword) {
                window.open(`https://cn.bing.com/search?q=${encodeURIComponent(keyword)}`, '_blank');
                searchInput.value = '';
            }
        }

        // äº‹ä»¶ç›‘å¬
        langSwitchBtn.addEventListener('click', switchLang);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') search();
        });

        // åˆå§‹åŒ–ï¼šå…ˆæ›´è¯­è¨€ï¼Œå†å¯åŠ¨æ—¶é’Ÿï¼ˆæ¯ç§’æ›´æ–°ï¼‰
        updateLangContent();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
